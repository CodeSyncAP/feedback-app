<!DOCTYPE html>
<html>
<head>
    <title>Feedback Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #005ea6;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        strong {
            color: #0078d7;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            padding-top: 25px;
            height: 0;
            margin-bottom: 30px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>App Walkthrough Video</h2>
        <div class="video-container">
            <iframe 
                src="https://drive.google.com/file/d/1gr1qi92KKiqy83BmE_lE4oywCacz-g_P/preview" 
                allow="autoplay">
            </iframe>
        </div>

        <h1>Give Feedback</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Your name" required><br>
            <textarea name="comment" placeholder="Your comment..." required></textarea><br>
            <button type="submit">Submit</button>
        </form>

        <h2>Previous Feedback</h2>
        <ul>
            {% for fb in feedbacks %}
                <li><strong>{{ fb.name }}</strong>: {{ fb.comment }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
